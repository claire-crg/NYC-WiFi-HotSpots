<!DOCTYPE html>

<html>

<head>

	<title>Basic Map</title>

	<meta name="viewport"
	content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">

	<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

	<script src ="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"> </script>

	<style>

		#map {
			position: absolute;
			top: 0;
			bottom:0;
			width:100%;
			height:100%;
		}
	
	</style>

</head>

	<body>

		<div id='map'></div>

		<script>

			var map=L.map('map',{
				center:[40.70675,-73.9847763],
				zoom:10.4
				});

			L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
					subdomains: 'abcd',
					maxZoom: 19
				}).addTo(map);

		</script>

	</body>

</html>
